<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="jquery.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .txt-dange {
      color: red;
    }
  </style>
  
</head>

<body>
  <div class="container">
    <form class="row g-2">
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="name">
        <span id="name_message" class="txt-dange"></span>
      </div>

      <div class="mb-2">
        <label class="form-label">Birtday</label>
        <input type="date" class="form-control" name="birtday" id="birtday" placeholder="birthday">
        <span id="birtday_message" class="txt-dange"></span>
      </div>

      <div class="mb-2">
        <label class="form-label">Mobie phone</label>
        <input type="number" class="form-control" name="phone" id="phone" placeholder="mobie phone">
        <span id="phone_message" class="txt-dange"></span>
      </div>

      <div class="mb-2">
        <label class="form-label">Hometown</label>
        <input type="text" class="form-control" name="hometown" id="hometown" placeholder="home town">
        <span id="hometown_message" class="txt-dange"></span>
      </div>

      <div class="ms-5 col-15">
        <button id="create-data" type="button" class="btn btn-primary">Save</button>
        <button id="clear-data" type="button" class="btn btn-primary">Clear</button>
      </div>
    </form><br />

    <button class='btn btn-primary' type='button' id='delete' disabled>Delete</button>
    <button type='button' class='btn btn-danger' id='edit' disabled>Edit</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Phone</th>
          <th scope="col">Home Town</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
  </div>
</body>


</html>
